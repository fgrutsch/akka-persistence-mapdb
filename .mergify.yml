pull_request_rules:
  - name: merge scala-steward PRs
    conditions:
      - "author=fgrutsch"
      - "head~=^update\/.+$"
      - "status-success=Build and Test (ubuntu-latest, 2.13.7, 8)"
      - "status-success=Build and Test (ubuntu-latest, 2.13.7, 11)"
      - "status-success=Build and Test (ubuntu-latest, 2.13.7, 17)"
    actions:
      merge:
        method: squash